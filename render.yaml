services:
  - type: web
    name: isafarinetworkglobal-2
    env: node
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install --production
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
        # Set in Render Dashboard
      - key: SESSION_SECRET
        sync: false
        # Set in Render Dashboard
      - key: FRONTEND_URL
        value: https://isafari-tz.netlify.app
      - key: GOOGLE_CLIENT_ID
        sync: false
        # Set in Render Dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false
        # Set in Render Dashboard
      - key: GOOGLE_CALLBACK_URL
        value: https://isafarinetworkglobal-2.onrender.com/api/auth/google/callback
      - key: DATABASE_URL
        sync: false
        # Set in Render Dashboard
