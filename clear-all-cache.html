<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear iSafari Cache</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .clear-btn {
            background: #e74c3c;
            color: white;
        }
        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        .check-btn {
            background: #3498db;
            color: white;
        }
        .check-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .reload-btn {
            background: #2ecc71;
            color: white;
        }
        .reload-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .info-box h3 {
            margin-top: 0;
            color: #667eea;
        }
        .info-box ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .info-box li {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear iSafari Cache</h1>
        <p class="subtitle">Remove all cached MongoDB data from your browser</p>

        <div class="info-box">
            <h3>üìã What will be cleared:</h3>
            <ul>
                <li>localStorage (user data, tokens, cached services)</li>
                <li>sessionStorage (temporary session data)</li>
                <li>IndexedDB (offline database)</li>
                <li>Service Worker cache</li>
            </ul>
        </div>

        <button class="check-btn" onclick="checkCache()">
            üîç Check Current Cache
        </button>

        <button class="clear-btn" onclick="clearAllCache()">
            üóëÔ∏è Clear All Cache & Data
        </button>

        <button class="reload-btn" onclick="reloadApp()">
            üîÑ Reload Application
        </button>

        <div id="status" class="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function checkCache() {
            let cacheInfo = [];
            
            // Check localStorage
            const localStorageSize = Object.keys(localStorage).length;
            cacheInfo.push(`localStorage: ${localStorageSize} items`);
            
            // Check sessionStorage
            const sessionStorageSize = Object.keys(sessionStorage).length;
            cacheInfo.push(`sessionStorage: ${sessionStorageSize} items`);
            
            // List localStorage keys
            if (localStorageSize > 0) {
                cacheInfo.push('\nLocalStorage keys:');
                Object.keys(localStorage).forEach(key => {
                    cacheInfo.push(`  - ${key}`);
                });
            }
            
            showStatus(cacheInfo.join('\n'), 'info');
        }

        async function clearAllCache() {
            try {
                // Clear localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage cleared');

                // Clear sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage cleared');

                // Clear IndexedDB
                if (window.indexedDB) {
                    const databases = await window.indexedDB.databases();
                    databases.forEach(db => {
                        window.indexedDB.deleteDatabase(db.name);
                        console.log(`‚úÖ IndexedDB "${db.name}" cleared`);
                    });
                }

                // Clear Service Worker cache
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('‚úÖ Service Worker unregistered');
                    }
                }

                // Clear Cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('‚úÖ Cache API cleared');
                }

                showStatus('‚úÖ All cache and data cleared successfully!\n\nClick "Reload Application" to start fresh.', 'success');
            } catch (error) {
                showStatus('‚ùå Error clearing cache: ' + error.message, 'info');
                console.error('Error:', error);
            }
        }

        function reloadApp() {
            // Force reload from server (bypass cache)
            window.location.href = 'http://localhost:4028';
            window.location.reload(true);
        }

        // Auto-check cache on load
        window.onload = () => {
            checkCache();
        };
    </script>
</body>
</html>
