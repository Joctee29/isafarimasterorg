<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>iSafari Global - Your Ultimate Safari Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="iSafari Global - Discover amazing safari experiences across East Africa with our trusted local providers" />
  
  <!-- Cache busting meta tags - CRITICAL FOR DEPLOYMENT -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="cache-timestamp" content="__BUILD_TIME__" />
  
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Build version placeholder - will be replaced during build -->
  <script>
    window.__BUILD_HASH__ = '__BUILD_HASH__';
    window.__BUILD_TIME__ = '__BUILD_TIME__';
  </script>
  
  <!-- Cache clearing script - runs before app loads -->
  <script src="/clear-cache.js"></script>
</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="dhiwise-code" id="root"></div>
