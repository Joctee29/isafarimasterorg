[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  VITE_API_BASE_URL = "https://isafarinetworkglobal-2.onrender.com/api"
  VITE_API_URL = "https://isafarinetworkglobal-2.onrender.com/api"
  VITE_FRONTEND_URL = "https://isafari-tz.netlify.app"
  VITE_NODE_ENV = "production"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache Control Headers - CRITICAL FOR CACHE BUSTING
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"
    
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[context.production.environment]
  VITE_API_BASE_URL = "https://isafarinetworkglobal-2.onrender.com/api"
  VITE_API_URL = "https://isafarinetworkglobal-2.onrender.com/api"
  VITE_FRONTEND_URL = "https://isafari-tz.netlify.app"
  VITE_NODE_ENV = "production"
  NODE_ENV = "production"